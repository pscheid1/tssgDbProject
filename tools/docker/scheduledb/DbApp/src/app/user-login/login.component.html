<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="panel-title">Login</h4>
    </div>
    <p>&nbsp;</p>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="username.invalid && username.touched"
        [class.has-success]="username.valid">
        <label for="username" class="control-label"> Username</label>
        <input autofocus required id="username" name="username" type="text" class="form-control" [(ngModel)]="user.username"
          #username="ngModel">
        <span class="alert alert-danger" *ngIf="username.invalid && username.touched">
          Username is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="password.invalid && password.touched"
        [class.has-success]="password.valid">
        <label for="password" class="control-label">Password</label>
        <input required id="password" name="password" type="password" class="form-control" [(ngModel)]="user.password"
          #password="ngModel">
        <span class="alert alert-danger"  *ngIf="password.invalid && password.touched">
          Password is required
        </span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Login</button>
      </div>
    </div>
  </div>
</form>
<div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
<div><br/><br/><br/><br/><a id="bottom" href="#bottom"></a></div>
