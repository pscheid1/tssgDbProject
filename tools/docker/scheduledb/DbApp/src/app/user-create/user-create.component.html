<form #userForm="ngForm" (ngSubmit)="createUser(userForm)">
  <div class="panel panel-primary">
    <div>
      <h4 id="pannel-title" class="panel-title">Add User</h4>
      <p>&nbsp;</p>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="username.invalid && username.touched"
        [class.has-success]="username.valid">
        <label for="username" class="control-label"> Username (must be unique)</label>
        <input required id="username" name="username" type="text" class="form-control" [(ngModel)]="user.username"
          #username="ngModel">
        <span id="username-msg" class="alert alert-danger" *ngIf="username.invalid && username.touched">
          Username is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="password.invalid && password.touched"
        [class.has-success]="password.valid">
        <label for="password" class="control-label">Password</label>
        <input required id="password" name="password" type="password" class="form-control" [(ngModel)]="user.password"
          #password="ngModel">
        <span id="password-msg" class="alert alert-danger" *ngIf="password.invalid && password.touched">
          Password is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="role.invalid && role.touched" [class.has-success]="role.valid">
        <label for="role" class="control-label">Role</label>
        <div class="form-control radio-inline" style="width:40ch">
          <input id="role-user" required type="radio" value="User" name="role" [(ngModel)]="user.role" #role="ngModel"
            style="width:4ch">User
          <input id="role-admin" required type="radio" value="Admin" name="role" [(ngModel)]="user.role" #role="ngModel"
            style="width:4ch">Admin
          <input id="role-contact" required type="radio" value="Contact" name="role" [(ngModel)]="user.role" #role="ngModel"
            style="width:4ch">Contact
        </div>
        <span id="role-msg" class="alert alert-danger" *ngIf="role.invalid && role.touched">
          Role is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched"
        [class.has-success]="firstname.valid">
        <label for="firstname" class="control-label">First Name</label>
        <input required id="firstname" name="firstname" type="text" class="form-control" [(ngModel)]="user.firstname"
          #firstname="ngModel">
        <span id="firstname-msg" class="alert alert-danger" *ngIf="firstname.invalid && firstname.touched">
          First Name is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="lastname.invalid && lastname.touched"
        [class.has-success]="lastname.valid">
        <label for="lastname" class="control-label">Last Name</label>
        <input required id="lastname" name="lastname" type="text" class="form-control" [(ngModel)]="user.lastname"
          #lastname="ngModel">
        <span id="lastname-msg" class="alert alert-danger" *ngIf="lastname.invalid && lastname.touched">
          Last Name is required
        </span>
      </div>
      <div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="email.valid">
        <label for="email" class="control-label">Email</label>
        <!-- enable email validators -->
        <input email id="email" name="email" type="email" class="form-control" [(ngModel)]="user.email"
          #email="ngModel">
        <span id="email=msg" class="alert alert-danger" *ngIf="email.errors?.email && email.touched">
          Email is invalid
        </span>
      </div>
      <div class="form-group">
        <label for="mobile" class="control-label">Mobile</label>
        <input number id="mobile" name="mobile" type="tel" class="form-control" [(ngModel)]="user.mobile"
          #mobile="ngModel">
        <span id="mobile-msg" class="alert alert-danger" *ngIf="mobile.invalid && mobile.touched">
          Mobile entry must be a number
        </span>
      </div>
      <div class="form-group">
        <label>Status</label>
        <div class="form-control checkbox-inline" style="width:40ch">
          <input id="inactive" type="checkbox" name="isInActive" [(ngModel)]="user.inActive" #inActive="ngModel" style="width:4ch">Is
          InActive
        </div>
      </div>
    </div>
    <div class="form-group">
      <!-- <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button> -->
      <button id="save-btn" type="submit" class="btn btn-primary">Save</button>
      &nbsp;
      <button id="cancel-btn" type="reset" class="btn btn-success" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
<div id="err-msg" *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
<div><br/><a id="bottom"></a></div>
<br/><br/>    <!-- Ensure error messages are displayed when bottom is selected -->
