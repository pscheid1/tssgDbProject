<form #userForm="ngForm">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 id="pannel-title" class="panel-title">User</h4>
    </div>
    <!-- <p>&nbsp;</p> -->
    <div class="panel-body">
      Logged in as:
      <ul *ngIf="currentUser">
        <li id="firstname-lastname" style="font-weight:bold">{{currentUser.firstname}} {{currentUser.lastname}}</li>
        <li id="user-role" >Your role is: <strong>{{currentUser.role}}</strong></li>
      </ul>
      <ul>
        <li id="ng-version" >Angular version:&nbsp;&nbsp; <strong>{{ngVersion}}</strong></li>
        <li id="be-version" >Backend version:&nbsp; <strong>{{BACKEND_VERSION}}</strong></li>
        <li id="fe-version" >Frontend version: <strong>{{FRONTEND_VERSION}}</strong></li>
      </ul>
      <ul *ngIf="!currentUser">
        <li id="no-iogin-msg" style="font-weight:bold">Currently you are not logged in.</li>
      </ul>
    </div>
  </div>
</form>
<div id="err-msg" *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
<div><br /><a id="bottom"></a></div>
<br/><br/>    <!-- Ensure error messages are displayed when bottom is selected -->
