<form #teamMeetingForm="ngForm" (ngSubmit)="listMeetings(teamMeetingForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h4 class="panel-title">Select Team Name</h4>
      <p>Meetings will be listed for selected team only.</p>
    </div>
    <div class="panel-body">
    <div class="form-group" [class.has-error]="team.invalid && team.touched" [class.has-success]="team.valid">
      <label for="team" class="control-label"> Team Name (select one)</label>
      <select required id="team" name="team" class="form-control" [(ngModel)]="teamname" #team="ngModel">
        <option *ngFor="let teamName of teams" [value]="teamName"> {{teamName}}</option>
      </select>
      <span class="alert alert-danger" *ngIf="team.invalid && team.touched">
        Team Name is required
      </span>
    </div>
    <div class="form-group">
      <button type='submit' class='btn btn-primary' [disabled]='teamMeetingForm.invalid'>List</button>
      &nbsp;
      <button type="reset" class="btn btn-success" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
</form>
<div *ngIf="errorMsg" class="alert alert-danger">{{errorMsg}}</div>
<div><br><a id="bottom"></a></div>
<br/><br/>    <!-- Ensure error messages are displayed when bottom is selected -->
